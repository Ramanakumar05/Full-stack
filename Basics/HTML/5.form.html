<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signuppage.html">

        <div>
            <!-- for is used to map the input field and the label by the ID -->
            <label for="name-id">name</label>
            <!-- use of the name to label the value in backend -->
            <input type="text" name="name" id="name-id" required placeholder="name" >
        </div>
        <div>
            <label for="">password</label>
            <input type="password" name="password" id="password-id" required placeholder="password">
        </div>
        <button type="submit">sign in</button>
        <button type="reset">reset</button>

        <!-- Ratio button -->
        <div>
            <label for="html">HTML</label>
            <input type="radio" name="fav_language" id="html" value="html">
        </div>
        <div>
            <label for="css">CSS</label>
            <input type="radio" name="fav_language" id="css" value="csss">
        </div>
        <div>
            <label for="js">JS</label>
            <input type="radio" name="fav_language" id="js" value="js">
        </div>
        <!-- CheckBox -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </form>
</body>
</html>
